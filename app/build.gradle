apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "biz.modernapps.quizapp"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }


    signingConfigs {
        release {
            storeFile file("jim-key.keystore")
            storePassword "pvs460"
            keyAlias "Jimdox"
            keyPassword "pvs460"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
